<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>ê²½ë¡œ íŠ¸ë¦¬ ë³´ê¸°</title>
  <style>
    body {
      font-family: 'Malgun Gothic', sans-serif;
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
    }
    ul {
      list-style-type: none;
      padding-left: 20px;
    }
    .folder {
      cursor: pointer;
      margin: 5px 0;
    }
    .folder-label {
      font-weight: bold;
      cursor: pointer;
    }
    .children {
      display: none;
      margin-left: 15px;
    }
    .folder.open > .children {
      display: block;
    }
    #selectedIdText {
      margin-top: 20px;
      font-size: 18px;
      color: #004080;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>ğŸ“ ê²½ë¡œ íŠ¸ë¦¬ ë³´ê¸°</h2>
  <div id="pathTree"></div>
  <div id="selectedIdText">ì„ íƒëœ ê²½ë¡œ ID: ì—†ìŒ</div>

  <script>
    async function fetchPaths() {
      const res = await fetch('get_path_tree_flat_paths.php');
      const flatPaths = await res.json();

      const pathMap = new Map();
      flatPaths.forEach(p => pathMap.set(p.id, { ...p, children: [] }));

      // ê° í•­ëª©ì„ ë¶€ëª¨ ì•„ë˜ì— ì¶”ê°€
      flatPaths.forEach(p => {
        if (p.parent_id !== null && p.parent_id !== 0) {
          const parent = pathMap.get(p.parent_id);
          if (parent) parent.children.push(pathMap.get(p.id));
        }
      });

      const roots = flatPaths.filter(p => p.parent_id === null || p.parent_id === 0);
      const treeContainer = document.getElementById('pathTree');
      roots.forEach(root => {
        const node = pathMap.get(root.id);
        treeContainer.appendChild(createTreeElement(node));
      });
    }

    function createTreeElement(node) {
      const li = document.createElement("li");
      li.classList.add("folder");

      const span = document.createElement("span");
      span.textContent = node.name;
      span.classList.add("folder-label");

      span.addEventListener("click", (e) => {
        e.stopPropagation();
        document.getElementById("selectedIdText").textContent = `ì„ íƒëœ ê²½ë¡œ ID: ${node.id}`;
        li.classList.toggle("open");
      });

      li.appendChild(span);

      if (node.children.length > 0) {
        const ul = document.createElement("ul");
        ul.classList.add("children");
        node.children.forEach(child => {
          ul.appendChild(createTreeElement(child));
        });
        li.appendChild(ul);
      }

      return li;
    }

    document.addEventListener("DOMContentLoaded", fetchPaths);
  </script>
</body>
</html>
